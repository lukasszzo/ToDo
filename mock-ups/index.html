<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&amp;subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

    <title>To do List</title>
</head>
<body>
    <div class="container">
        <div class="content-container">

        <h1 class="page-title">Create your To do list</h1>

        <form class="input-form">
            <textarea type="text" cols="20" rows="5" class="note-text" placeholder="Add your note"></textarea>

            <button class="button" type="button" value="Add item">
                <span>Add item</span>
            </button>

        </form>

        <ul class="your-notes">

            <li></li>
            <li></li>
            <li></li>

        </ul>

        <footer class="main-footer"></footer>
</div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="js/out.js"></script>
</body>
</html>
