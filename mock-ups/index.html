<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&amp;subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <title>To do List</title>
</head>

<body>
    <div class='container'>
        <header class='header-cnt'>
            <h1 class="page-title">Create your To do list</h1>
        </header>
        <section class='content-cnt clearfix'>


            <form class="input-form">
                <div class='note-cnt'>
                    <input type="text" class="note-text" placeholder="Add your note"></input>
                </div>
                <div class="checkbox-cnt">
                    <h2>Check Day/s</h2>
                    <label>Monday</label><input type="checkbox" name="Mon" class="checkboxDay" />
                    <label>Tuesday</label><input type="checkbox" name="Tue" class="checkboxDay" />
                    <label>Wednesday</label><input type="checkbox" name="Wed" class="checkboxDay" />
                    <label>Thursday</label><input type="checkbox" name="Thu" class="checkboxDay" />
                    <label>Friday</label><input type="checkbox" name="Fri" class="checkboxDay" />
                    <label>Saturday</label><input type="checkbox" name="Sat" class="checkboxDay" />
                    <label>Sunday</label><input type="checkbox" name="Sun" class="checkboxDay" />
                    <label>AllDays</label><input type="checkbox" class="allDays" />

                </div>
                <button class="button" type="button" >
                <span>Add item</span>
            </button>
            <div class="info-container">
                <div class="error-message"></div>
                <div class="success-message"></div>
            </div>

            </form>
        </section>
        <div class="allBox">
            <div class="dayBox">
                <h3>Monday</h3>
                <ul class="monday"></ul>
            </div>
            <div class="dayBox">
                <h3>Tuesday</h3>
                <ul class="tuesday"></ul>
            </div>
            <div class="dayBox">
                <h3>Wednesday</h3>
                <ul class="wednesday"></ul>
            </div>
            <div class="dayBox">
                <h3>Thursday</h3>
                <ul class="thursday"></ul>
            </div>
            <div class="dayBox">
                <h3>Friday</h3>
                <ul class="friday"></ul>
            </div>
            <div class="dayBox">
                <h3>Saturday</h3>
                <ul class="saturday"></ul>
            </div>
            <div class="dayBox">
                <h3>Sunday</h3>
                <ul class="sunday"></ul>
            </div>
        </div>


        <footer class="main-footer"></footer>

    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
